<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Comparison operator(비교연산자) & Boolean(데이터타입)</h1>
    <h2>===</h2>
    <h3>1===1</h3>
    <script>
     document.write(1===1);
    </script>

    <h3>1===2</h3>
    <script>
     document.write(1===2);
    </script>

    <h3>1&lt;2</h3>
    <script>
     document.write(1<2);
    </script>

    <h3>1&lt;1</h3>
    <script>
     document.write(1<1);
    </script>

    <h3>1&gt;3</h3>
    <script>
     document.write(1>3);
    </script>

    <h3>3&gt;1</h3>
    <script>
     document.write(3>1);
    </script>
  </body>
</html>
